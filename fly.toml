# fly.toml app configuration file generated for snkr-mrkt on 2023-05-22T19:27:44-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "snkr-mrkt"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  # release_command = "npx sequelize db:migrate"

[env]
  NODE_ENV = "production"
  PRIMARY_REGION = "sjc"

[[services]]
  protocol = "tcp"
  internal_port = 4000
  processes = ["app"]
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
